<h2>Env Retrigger Mode Auto-Set</h2>
    <p>
    Helps prevent clicks by setting CK Envelope&#39;s retrigger mode automatically.</p>
    <p>
        <b>Restart</b> mode is used when SE is in Poly Mode.</p>
    <p>
        <b>Pickup</b> mode is used in mono mode when two notes overlap.</p>
