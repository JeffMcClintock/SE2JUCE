<h2>MIDI Logger</h2>
<p>Records MIDI input to a file. Each MIDI message is precisely timestamped. Used to 
    record a MIDI performance for diagnotic reasons.&nbsp; You can send the log file 
    to a software developer to help explain how to recreate a bug.</p>
</body>
