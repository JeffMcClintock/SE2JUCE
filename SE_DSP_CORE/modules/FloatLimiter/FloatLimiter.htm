<h2>Float Limiter</h2>
<p>Provides for real-time control over a control&#39;s minimum and maximum range.</p>
<h2>Pins</h2>
<ul>
	<li><b>Min</b> - Smallest allowed value.</li>
	<li><b>Max</b> - Largest value.</li>
	<li><b>Value</b> - Connect to a Patch Mem float to restrict it's range.</li>
</ul>
</body>
